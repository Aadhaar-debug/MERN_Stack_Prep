<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family:Arial, Helvetica, sans-serif;">
    <div class="OuterBox">
        <div class="popup">
            <div class="heading">
                <h1>
                    Counter App
                </h1>
            </div>
            <div class="content">
                <div class="content1"><h5><p>This is a simple counter application. Use the buttons to increase , decrease or reset the counter value</p></h5></div>
            
                <div id="count"><h1>0</h1></div>

                <div class="content2">
                    <button class="button" style="background-color:aquamarine" onclick="increase()">Increase</button>
                    <button class="button" style="background-color: rgb(236, 120, 12);"onclick="decrease()">Decrease</button>
                    <button class="button" style="background-color: rgb(128, 128, 127);"onclick="reset()">Reset</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
